services:
  shop.form.handler:
    class: Eshop\ShopBundle\Service\FormHandlerService

  app.site_settings:
    class: Eshop\ShopBundle\Service\SettingsService
    arguments:
      - "@doctrine.orm.entity_manager"
      - "@service_container"

  shop.settings.form:
    class: Eshop\ShopBundle\Form\Type\SettingType
    arguments:
        - "@router"
    tags:
        - { name: form.type }
